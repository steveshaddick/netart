        <style type="text/css">
          html,body {
            height:100%;
            zoom:1;
          }
          body {
            background:#fafafa;
          }

          #wrapper {
            width:100%;
            height:100%;
          }

          #txtInput {
            border:0;
            position:absolute;

          }
        </style>
    </head>
    <body>

        <div id="wrapper"><input id="txtInput" type="text" /></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="//www.steveshaddick.com/js/jquery/jquery-1.8.0.min.js"><\/script>')</script>

        <script>

          function resizeHandler() {
            if (!needResize) return;

            $txtInput.css('top', $wrapper.height() / 2);

            setTimeout(resizeHandler, 200);
          }

          function keyDownHandler(event) {
            switch (event.which) {
              case 8: // backspace
                break;

              default:
                event.preventDefault();
                break;
            }
          }

         $(document).ready(function() {
          
            $wrapper = $("#wrapper");
            $txtInput = $("#txtInput");

            $txtInput.keydown(keyDownHandler)
            $txtInput.focus();

            $window.resize(function() {needResize = true;});
            setTimeout(resizeHandler, 200);
            

        });
          
        </script>
