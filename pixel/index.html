    <head>

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <style type="text/css">
          body {
            background:#fff;
          }

          #pixel {
            position:absolute;
            left:50%;
            top:50%;
            height:1px;
            width:1px;
            background:#000;
            cursor:pointer ;
            line-height:1px;
          }
        </style>
    </head>
    <body>


        <div id="pixel">&nbsp;</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="//www.steveshaddick.com/js/jquery/jquery-1.8.0.min.js"><\/script>')</script>

        <script>

          function fadePixel() {
            $("#pixel").fadeOut(1000, showPixel);
          }

          function showPixel() {
            $("#pixel").css({
              'left' : parseInt(Math.random() * 100) + '%',
              'top' : parseInt(Math.random() * 100) + '%',
            }).fadeIn(1000, waitPixel);
          }

          function waitPixel() {

            setTimeout(fadePixel, (Math.random() * 60000) + 30000);
          }

           $(document).ready(waitPixel);
          
        </script>

    </body>
